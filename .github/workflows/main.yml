name: Android CI

on:
  pull_request:  
  push:
    tags:
      - '*'
    paths-ignore:
      - '.github/workflows/**'
      - '**.md'
      - 'version_map.json'
  workflow_dispatch:

jobs:
  FCLTeamBuild:
    if: github.repository_owner == 'FCL-Team' && !startsWith(github.ref, 'refs/pull/')
    strategy:
      matrix:
        arch: [ "all", "arm", "arm64", "x86", "x86_64" ]
      fail-fast: false
    env:
      FCL_KEYSTORE_PASSWORD: ${{ secrets.FCL_KEYSTORE_PASSWORD }}
      CURSE_API_KEY: ${{ secrets.CURSE_API_KEY }}
      OAUTH_API_KEY: ${{ secrets.OAUTH_API_KEY }}
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
    name: Build for ${{matrix.arch}}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      - name: Set up Android SDK and NDK
        uses: android-actions/setup-android@v3
        with:
          packages: >-
            platform-tools
            platforms;android-35
            build-tools;35.0.0
            ndk;27.0.12077973
            cmdline-tools;latest

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Provision keystore from secret (optional)
        env:
          ANDROID_KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_B64 }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_B64" ]; then
            echo "$ANDROID_KEYSTORE_B64" | base64 -d > key-store.jks
          else
            echo "ANDROID_KEYSTORE_B64 not set; skipping keystore provisioning"
          fi

      - name: Build ${{matrix.arch}} .apk
        run: |
          chmod +x gradlew
          ./gradlew assemblerelease -Darch=${{matrix.arch}} --warning-mode all

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          token: "${{ secrets.TOKEN }}"
          files: |
            FCL/build/outputs/apk/release/*.apk

      - name: Upload apk
        if: startsWith(github.ref, 'refs/heads/')
        uses: actions/upload-artifact@v4
        with:
          name: app-${{matrix.arch}}
          path: FCL/build/outputs/apk/release/*
        #  retention-days: 1

  #only for fork
  DebugBuild:
    if: github.repository_owner != 'FCL-Team' || startsWith(github.ref, 'refs/pull/')
    name: Build Debug
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: >-
            platform-tools
            platforms;android-35
            build-tools;35.0.0
            cmdline-tools;latest

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Build debug apk
        run: |
          chmod +x gradlew
          ./gradlew assemblefordebug -Darch=all --warning-mode all

      - name: Upload debug apk
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-all
          path: FCL/build/outputs/apk/fordebug/*
